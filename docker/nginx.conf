events {
    worker_connections  1024;
}

http {
    server {
        listen 80;
        listen [::]:80;

        root /var/www/html/build;
        index index.html index.htm index.nginx-debian.html;

        server_name localhost;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
